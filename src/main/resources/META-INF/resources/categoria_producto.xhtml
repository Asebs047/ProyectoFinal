<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Categorías de Producto</title>
    <h:outputStylesheet library="css" name="app.css"/>
</h:head>
<h:body>
    <h:form id="growlForm"><p:growl id="growlMensajes" showDetail="true" life="3000"/></h:form>
    <h:form id="toolbarCategorias">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Nueva" icon="pi pi-plus" actionListener="#{categoriaProductoView.agregarCategoriaProducto}" update=":dialogCategoriaForm"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="Refrescar" icon="pi pi-refresh" actionListener="#{categoriaProductoView.refresh}" update=":categoriasForm:tablaCategorias"/>
                <p:commandButton value="Inicio" icon="pi pi-home" type="button" onclick="window.location='#{request.contextPath}/AdministradorWeb.html'"/>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>

    <h:form id="categoriasForm">
        <p:dataTable id="tablaCategorias" value="#{categoriaProductoView.categorias}" var="cat" paginator="true" rows="10"
                     rowKey="#{cat.id_categoria}" emptyMessage="No hay categorías" stripedRows="true" rowHover="true"
                     sortBy="#{cat.id_categoria}" sortOrder="ascending">
            <p:column headerText="ID" sortBy="#{cat.id_categoria}" style="width:60px"><h:outputText value="#{cat.id_categoria}"/></p:column>
            <p:column headerText="Nombre" filterBy="#{cat.name}" filterMatchMode="contains"><h:outputText value="#{cat.name}"/></p:column>
            <p:column headerText="Acciones" style="width:150px">
                <p:commandButton icon="pi pi-pencil" title="Editar" styleClass="ui-button-info" actionListener="#{categoriaProductoView.prepararEdicionCategoriaProducto(cat)}" update=":dialogCategoriaForm"/>
                <p:commandButton icon="pi pi-trash" title="Eliminar" styleClass="ui-button-danger" actionListener="#{categoriaProductoView.prepararEdicionCategoriaProducto(cat)}" oncomplete="PF('confirmEliminarCategoria').show()" update=":confirmEliminarCategoriaForm"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:dialog id="dialogCategoria" widgetVar="ventanaModalCategoriaProducto" modal="true" resizable="false" header="#{categoriaProductoView.selected == null ? 'Nueva Categoría' : 'Editar Categoría'}">
        <h:form id="dialogCategoriaForm">
            <p:panelGrid columns="2" styleClass="ui-fluid" columnClasses="etq,val">
                <p:outputLabel value="Nombre" for="nom"/>
                <p:inputText id="nom" value="#{categoriaProductoView.editName}" required="true"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="Guardar" icon="pi pi-save" styleClass="ui-button-success" actionListener="#{categoriaProductoView.guardarCategoriaProducto}" update=":growlForm:growlMensajes :categoriasForm:tablaCategorias"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" type="button" onclick="PF('ventanaModalCategoriaProducto').hide()"/>
        </h:form>
    </p:dialog>

    <p:dialog id="confirmEliminarCategoria" widgetVar="confirmEliminarCategoria" modal="true" resizable="false" closable="false" header="Confirmar">
        <h:form id="confirmEliminarCategoriaForm">
            <h:panelGroup rendered="#{not empty categoriaProductoView.selected}"><h:outputText value="¿Eliminar categoría '#{categoriaProductoView.selected.name}'?"/></h:panelGroup>
            <p:separator/>
            <p:commandButton value="Sí" icon="pi pi-check" styleClass="ui-button-danger" actionListener="#{categoriaProductoView.eliminarCategoriaProducto(categoriaProductoView.selected)}" update=":growlForm:growlMensajes :categoriasForm:tablaCategorias" oncomplete="PF('confirmEliminarCategoria').hide()"/>
            <p:commandButton value="No" icon="pi pi-times" type="button" onclick="PF('confirmEliminarCategoria').hide()"/>
        </h:form>
    </p:dialog>
</h:body>
</html>
