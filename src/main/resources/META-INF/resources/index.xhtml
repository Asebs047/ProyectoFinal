<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - TallerKinal</title>
    <h:outputStylesheet library="css" name="app.css"/>
    <style>
        /* Fondo completo con imagen del Senna */
        body {
            background-image: url('https://senna.com/wp-content/uploads/2017/12/Hero-ext_front-3_4_dark__doors_FINAL-1.jpg-2-1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 8%;
            animation: fadeIn 0.7s ease-in-out;
        }

        .login-card h2 {
            margin-bottom: 25px;
            color: #111;
            font-weight: 600;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</h:head>

<h:body>
    <h:form id="loginForm">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>

            <p:messages id="msgs" autoUpdate="true" closable="true" />

            <h:panelGrid columns="1" styleClass="login-form-grid">
                <p:inputText id="loginEmail" value="#{clienteView.loginEmail}"
                             required="true" placeholder="Usuario"
                             styleClass="ui-inputtext"/>

                <p:password id="loginPass" value="#{clienteView.loginPassword}"
                            required="true" placeholder="Contraseña"
                            styleClass="ui-inputtext"/>

                <p:commandButton value="Entrar" icon="pi pi-sign-in"
                                 styleClass="ui-button-login"
                                 action="#{clienteView.login}" ajax="false"
                                 update=":loginForm:msgs"/>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
