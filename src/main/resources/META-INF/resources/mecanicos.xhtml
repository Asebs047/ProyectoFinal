<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Mecánicos</title>
    <h:outputStylesheet library="css" name="app.css"/>
</h:head>
<h:body>
    <h:form id="growlForm">
        <p:growl id="growlMensajes" showDetail="true" life="3000"/>
    </h:form>

    <h:form id="toolbarMecanicos">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{mecanicoView.agregarMecanico}" update=":dialogMecanicoForm"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="Refrescar" icon="pi pi-refresh" actionListener="#{mecanicoView.refresh}" update=":mecanicosForm:tabla"/>
                <p:commandButton value="Inicio" icon="pi pi-home" type="button" onclick="window.location='#{request.contextPath}/AdministradorWeb.html'"/>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>

    <h:form id="mecanicosForm">
        <p:dataTable id="tabla" value="#{mecanicoView.mecanicos}" var="m" paginator="true" rows="10"
                     rowKey="#{m.idMecanico}" emptyMessage="No hay mecánicos" responsiveLayout="scroll"
                     stripedRows="true" rowHover="true" resizableColumns="true">
            <p:column headerText="ID" style="width:80px" sortBy="#{m.idMecanico}">
                <h:outputText value="#{m.idMecanico}"/>
            </p:column>
            <p:column headerText="Nombre" sortBy="#{m.name}" filterBy="#{m.name}" filterMatchMode="contains">
                <h:outputText value="#{m.name}"/>
            </p:column>
            <p:column headerText="Apellido" sortBy="#{m.lastName}" filterBy="#{m.lastName}" filterMatchMode="contains">
                <h:outputText value="#{m.lastName}"/>
            </p:column>
            <p:column headerText="Teléfono" sortBy="#{m.phone}" filterBy="#{m.phone}" filterMatchMode="contains">
                <h:outputText value="#{m.phone}"/>
            </p:column>
            <p:column headerText="Acciones" style="width:160px">
                <p:commandButton icon="pi pi-pencil" title="Editar" styleClass="ui-button-info"
                                 actionListener="#{mecanicoView.prepararEdicionMecanico(m)}" update=":dialogMecanicoForm"/>
                <p:commandButton icon="pi pi-trash" title="Eliminar" styleClass="ui-button-danger"
                                 actionListener="#{mecanicoView.startEdit(m)}"
                                 oncomplete="PF('confirmEliminarMecanico').show()" update=":confirmEliminarMecanicoForm"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:dialog id="dialogMecanico" widgetVar="ventanaModalMecanico" modal="true" resizable="false"
              header="#{mecanicoView.selected == null ? 'Nuevo Mecánico' : 'Editar Mecánico'}">
        <h:form id="dialogMecanicoForm">
            <p:panelGrid columns="2" styleClass="ui-fluid" columnClasses="etq,val">
                <p:outputLabel value="Nombre" for="nom"/>
                <p:inputText id="nom" value="#{mecanicoView.editName}" required="true"/>

                <p:outputLabel value="Apellido" for="ape"/>
                <p:inputText id="ape" value="#{mecanicoView.editLastName}" required="true"/>

                <p:outputLabel value="Teléfono" for="tel"/>
                <p:inputText id="tel" value="#{mecanicoView.editPhone}" required="true"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="Guardar" icon="pi pi-save" styleClass="ui-button-success"
                             actionListener="#{mecanicoView.guardarMecanico}"
                             update=":growlForm:growlMensajes :mecanicosForm:tabla"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" type="button"
                             onclick="PF('ventanaModalMecanico').hide()"/>
        </h:form>
    </p:dialog>

    <p:dialog id="confirmEliminarMecanico" widgetVar="confirmEliminarMecanico" modal="true" resizable="false" closable="false" header="Confirmar">
        <h:form id="confirmEliminarMecanicoForm">
            <h:panelGroup rendered="#{not empty mecanicoView.selected}">
                <h:outputText value="¿Eliminar mecánico '#{mecanicoView.selected.name}'?"/>
            </h:panelGroup>
            <p:separator/>
            <p:commandButton value="Sí" icon="pi pi-check" styleClass="ui-button-danger"
                             actionListener="#{mecanicoView.eliminarMecanico}"
                             update=":growlForm:growlMensajes :mecanicosForm:tabla"
                             oncomplete="PF('confirmEliminarMecanico').hide()"/>
            <p:commandButton value="No" icon="pi pi-times" type="button"
                             onclick="PF('confirmEliminarMecanico').hide()"/>
        </h:form>
    </p:dialog>
</h:body>
</html>
