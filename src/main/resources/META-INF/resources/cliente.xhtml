<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clientes</title>
    <h:outputStylesheet library="css" name="app.css"/>
</h:head>
<h:body>
    <h:form id="growlForm"><p:growl id="growlMensajes" showDetail="true" life="3000"/></h:form>
    <h:form id="toolbarClientes">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{clienteView.agregarCliente}" update=":dialogClienteForm"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="Refrescar" icon="pi pi-refresh" actionListener="#{clienteView.refresh}" update=":clientesForm:tablaClientes"/>
                <p:commandButton value="Inicio" icon="pi pi-home" type="button" onclick="window.location='#{request.contextPath}/AdministradorWeb.html'"/>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>

    <h:form id="clientesForm">
        <p:dataTable id="tablaClientes" value="#{clienteView.clientes}" var="c" paginator="true" rows="10"
                     rowKey="#{c.id_cliente}" emptyMessage="No hay clientes" responsiveLayout="scroll"
                     stripedRows="true" rowHover="true" resizableColumns="true">
            <p:column headerText="ID" style="width:70px" sortBy="#{c.id_cliente}"><h:outputText value="#{c.id_cliente}"/></p:column>
            <p:column headerText="Nombre" sortBy="#{c.name}" filterBy="#{c.name}" filterMatchMode="contains"><h:outputText value="#{c.name}"/></p:column>
            <p:column headerText="Apellido" sortBy="#{c.lastName}" filterBy="#{c.lastName}" filterMatchMode="contains"><h:outputText value="#{c.lastName}"/></p:column>
            <p:column headerText="Email" sortBy="#{c.email}" filterBy="#{c.email}" filterMatchMode="contains"><h:outputText value="#{c.email}"/></p:column>
            <p:column headerText="Acciones" style="width:160px">
                <p:commandButton icon="pi pi-pencil" title="Editar" styleClass="ui-button-info" actionListener="#{clienteView.prepararEdicionCliente(c)}" update=":dialogClienteForm"/>
                <p:commandButton icon="pi pi-trash" title="Eliminar" styleClass="ui-button-danger"
                                 actionListener="#{clienteView.startEdit(c)}" oncomplete="PF('confirmEliminarCliente').show()" update=":confirmEliminarClienteForm"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:dialog id="dialogCliente" widgetVar="ventanaModalCliente" modal="true" resizable="false" header="#{clienteView.selected == null ? 'Nuevo Cliente' : 'Editar Cliente'}">
        <h:form id="dialogClienteForm">
            <p:panelGrid columns="2" columnClasses="etq,val" styleClass="ui-fluid">
                <p:outputLabel value="Nombre" for="nom"/>
                <p:inputText id="nom" value="#{clienteView.editName}" required="true"/>
                <p:outputLabel value="Apellido" for="ape"/>
                <p:inputText id="ape" value="#{clienteView.editLastName}" required="true"/>
                <p:outputLabel value="Email" for="em"/>
                <p:inputText id="em" value="#{clienteView.editEmail}" required="true"/>
                <p:outputLabel value="Password" for="pw"/>
                <p:password id="pw" value="#{clienteView.editPassword}" required="true" feedback="false"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="Guardar" icon="pi pi-save" styleClass="ui-button-success" actionListener="#{clienteView.guardarCliente}" update=":growlForm:growlMensajes :clientesForm:tablaClientes"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" type="button" onclick="PF('ventanaModalCliente').hide()"/>
        </h:form>
    </p:dialog>

    <p:dialog id="confirmEliminarCliente" widgetVar="confirmEliminarCliente" modal="true" resizable="false" closable="false" header="Confirmar">
        <h:form id="confirmEliminarClienteForm">
            <h:panelGroup rendered="#{not empty clienteView.selected}"><h:outputText value="Â¿Eliminar cliente '#{clienteView.selected.name}'?"/></h:panelGroup>
            <p:separator/>
            <p:commandButton value="SÃ­" icon="pi pi-check" styleClass="ui-button-danger" actionListener="#{clienteView.eliminarCliente}" update=":growlForm:growlMensajes :clientesForm:tablaClientes" oncomplete="PF('confirmEliminarCliente').hide()"/>
            <p:commandButton value="No" icon="pi pi-times" type="button" onclick="PF('confirmEliminarCliente').hide()"/>
        </h:form>
    </p:dialog>
</h:body>
</html>
